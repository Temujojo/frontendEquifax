<table mat-table [dataSource]="dataSource" class="container mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="technologies">
        <th mat-header-cell *matHeaderCellDef>Técnologias</th>
        <td mat-cell *matCellDef="let element">{{element.technologies}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.status ? 'Abierto' : 'Cerrado'}}</td>
    </ng-container>
    <ng-container matColumnDef="published">
        <th mat-header-cell *matHeaderCellDef>Publicado</th>
        <td mat-cell *matCellDef="let element">{{element.published | date : 'd-MMM-yyyy'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
